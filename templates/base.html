<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %} Forage</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/1fc18f77e9.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <!--    Loading Animation    -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!--    Safety Alert    -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom fixed-top">
          <div class="container-md">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Forage Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <i class="button fas fa-bars"></i>
            </button>

            <!-- If user is logged in -->
            {% if 'username' in session %}
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('index') }}#about">About</a>
                    <a class="nav-link" href="{{ url_for('index') }}#features">Features</a>
                    <a class="nav-link {% if request.path == url_for('identify') %}active{% endif %}" href="{{ url_for('identify') }}">Identify</a>
                    <a class="nav-link {% if request.path == url_for('my_collection') %}active{% endif %}" href="{{ url_for('my_collection') }}">My Collection</a>
                    <a type="button" class="btn custom-outline-green" href="{{ url_for('logout') }}">Log Out</a>
                  </div>
                </div>

            <!-- If user is logged out -->
            {% else %}
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('index') }}#about">About</a>
                    <a class="nav-link" href="{{ url_for('index') }}#features">Features</a>
                    <a type="button" class="btn custom-outline-green" href="{{ url_for('login') }}">Log In</a>
                  </div>
                </div>
            {% endif %}

          </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-muted">&copy; {{ year }} Cameron Chafin</p>
              <a href="{{ url_for('index') }}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Forage Logo" height="30">
              </a>
              <p class="col-md-4 mb-0  text-muted justify-content-end">
                  Powered by
                  <a href="https://www.kindwise.com/mushroom-id" target="_blank"
                     style="text-decoration: underline;"> mushroom.id</a>
              </p>
          </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
    </body>
</html>
