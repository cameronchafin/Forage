{% extends "base.html" %}

{% block content %}
<!-- Banner -->
<div class="container-fluid text-light p-5 jumbotron"
style="background-image: url({{ url_for('static', filename='img/bg/home-bg.jpg') }})">
    <div class="jumbo-overlay"></div>
    <div class="container p-5 d-flex align-items-center justify-content-center h-100">
      <div class="jumbo-title text-left">
        <h1 class="big-heading">Welcome to Forage.</h1>
        <p class="subheading">Identify mushrooms and learn about their edibility.</p>

        <!-- Buttons  -->
        <a type="button" class="cta-btn btn custom btn-primary btn-md" href="{{ url_for('identify') }}">Identify</a>
        <a type="button" class="cta-btn btn custom btn-secondary btn-md" href="{{ url_for('about') }}">Learn more</a>

      </div>
    </div>
</div>
{% endblock %}
